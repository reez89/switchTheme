<div
  fxFlex
  fxLayout="column"
  class="content mat-app-background"
  style="width: 100vw; height: 100vh;">

  <mat-toolbar
    color="primary"
    fxFlex
    fxLayoutAlign="space-between center"
    style="height: 100px">
    <span>Angular Switch Theme</span>

    <div class="fxFlex" fxLayoutAlign="flex-end center">
      <mat-icon class="mat-18">brightness_5</mat-icon>
      <mat-slide-toggle
        [formControl]="toggleControl"
        [(ngModel)]="isDark"
        (change)="storeThemeSelection()"
        style="margin: 0 10px;"
        color="accent"
      >
      </mat-slide-toggle>
      <mat-icon class="mat-18">bedtime</mat-icon>
    </div>

  </mat-toolbar>


  <div
    style="width: 100%; height: 100%;"

  >
  {{isDark}}
  </div>
</div>
